<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- **header**-->
    <section class="header contain">
      <!-- logo -->
      <img src="/logo.svg" alt="easybank" class="header__logo" />

      <!-- nav-items -->
      <nav>
        <ul class="header__menu">
          <li class="header__links"><a href="#home">Home</a></li>
          <li class="header__links"><a href="#about">About</a></li>
          <li class="header__links"><a href="#contact">Contact</a></li>
          <li class="header__links"><a href="#blog">Blog</a></li>
          <li class="header__links"><a href="#careers">Careers</a></li>
        </ul>
      </nav>

      <!-- header-btn -->
      <button class="header__btn">Request Invite</button>

      <!-- ham-menu -->
      <div class="ham__icon">
        <i class="bx bx-menu"></i>
      </div>
    </section>

    <section class="hero-img contain">
      <!-- mobile -->
      <img
        src="/bg-intro-mobile.svg"
        alt="background"
        class="hero-img__mobile"
      />

      <!-- desktop -->
      <img
        src="./public/bg-intro-desktop.svg"
        alt="background"
        class="hero-img__desktop"
      />
      <img
        src="./public/image-mockups.png"
        alt="mobile"
        class="hero-img__phone"
      />
    </section>

    <article class="hero container">
      <h1 class="hero__title">Next generation digital banking</h1>
      <p class="hero__description">
        Take your financial life online. Your Easybank account will be a
        one-stop shop for spending, saving, budgeting, investing, and much more.
      </p>
      <button class="primary__btn">Request Invite</button>
    </article>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
